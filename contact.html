<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اتصل بنا - GoatGAMES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #fff;
      --accent: #0ff;
      --input-bg: #1e1e1e;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --input-bg: #fff;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Tahoma', sans-serif;
    }

    header {
      background: #222;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .toggle-theme {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--accent);
      cursor: pointer;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1a1a1a;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: var(--input-bg);
      color: var(--text-color);
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--accent);
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }

    a.back {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      background: #444;
      color: white;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>📩 اتصل بنا</h1>
    <button class="toggle-theme" onclick="toggleTheme()">🌙</button>
  </header>

  <main>
    <form action="https://formsubmit.co/m3zawygaming@gmail.com" method="POST">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">رسالتك:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">📨 إرسال</button>

      <a href="index.html" class="back">🔙 رجوع للرئيسية</a>

      <!-- حماية من السبام -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
    </form>
  </main>

  <footer>
    &copy; 2025 GoatGAMES. جميع الحقوق محفوظة.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      document.querySelector(".toggle-theme").textContent =
        document.body.classList.contains("light") ? "☀️" : "🌙";
    }
  </script>
</body>
</html>
