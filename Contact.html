<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اتصل بنا - GoatGAMES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent: #0ff;
    }

    body.light {
      --bg-color: #fff;
      --text-color: #111;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .toggle-theme {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--accent);
      cursor: pointer;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: var(--accent);
      color: #000;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .captcha {
      background: #333;
      color: #fff;
      padding: 0.8rem;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #222;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>📬 اتصل بنا</h1>
    <button class="toggle-theme" onclick="toggleTheme()">🌙</button>
  </header>

  <main>
    <h2>راسلنا</h2>
    <form onsubmit="event.preventDefault(); alert('تم إرسال الرسالة!')">
      <input type="text" placeholder="الاسم" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <textarea rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

      <div class="captcha">أنا لست روبوت 🤖</div>

      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    &copy; 2025 GoatGAMES. جميع الحقوق محفوظة.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      const icon = document.querySelector(".toggle-theme");
      icon.textContent = document.body.classList.contains("light") ? "☀️" : "🌙";
    }
  </script>
</body>
</html>
